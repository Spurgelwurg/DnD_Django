<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}D&D Character Manager{% endblock %}</title>
    <style>
        /* General Reset and Body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #1a1a1a;
            color: #ddd;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('https://www.example.com/path-to-your-background-image.jpg');
            background-size: cover;
            background-position: center center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            color: #e74c3c;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Cinzel', serif;
        }

        /* Navigation */
        nav {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin-right: 25px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        nav a:hover {
            color: #f39c12;
            border-bottom: 3px solid #f39c12;
        }

        /* Main content */
        main {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Forms and buttons */
        form {
            background: #2c3e50;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ecf0f1;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            background-color: #34495e;
            color: white;
            font-size: 1em;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border: 2px solid #f39c12;
        }

        button, .button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.2em;
        }

        button:hover, .button:hover {
            background-color: #2980b9;
        }

        /* Character lists and details */
        .character-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .character-list li {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .character-list li:hover {
            transform: scale(1.05);
        }

        .character-list a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        .character-details {
            background: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Dice roller */
        .dice-result {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .dice-result .total {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
        }

        /* Ability scores section */
        .ability-scores {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        /* Form sections */
        .form-section {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
        }

        .ability-input-group {
            display: flex;
            gap: 15px;
        }

        .ability-input-group input,
        .ability-input-group select {
            flex: 1;
        }

        .used {
            opacity: 0.5;
            text-decoration: line-through;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            margin-top: 30px;
        }

        footer p {
            font-size: 1.1em;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2.5em;
            }

            nav a {
                margin-right: 10px;
            }

            .character-list {
                grid-template-columns: 1fr;
            }

            .form-section {
                padding: 15px;
            }
        }
    </style>
    {% block extra_head %}
    {% endblock %}
</head>
<body>
<header>
    <h1>D&D Character Manager</h1>
    <nav>
        <a href="{% url 'game:character_management:character_list' %}">Characters</a>
        <a href="{% url 'game:character_management:character_create' %}">Create Character</a>
        <a href="{% url 'game:character_management:roll_dice' %}">Dice Roller</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; {% now "Y" %} D&D Character Manager | Powered by Magic</p>
</footer>

{% block scripts %}{% endblock %}
</body>
</html>
