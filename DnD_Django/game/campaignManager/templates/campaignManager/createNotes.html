<!DOCTYPE html>
<html>
<head>
    <title>Create Note</title>
    <subtitle>Note List</subtitle>
</head>
<body>
    <h1>Create Note</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <h1>Note List</h1>
    <ul>
        {% for note in notes %}
            <li>{{ note.title }} - {{ note.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
