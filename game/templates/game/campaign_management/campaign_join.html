{% extends 'game/base_menu.html' %}

{% block content %}
<h1>Join a Campaign</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="join_code">Enter Campaign Join Code:</label>
        <input type="text" id="join_code" name="join_code" required>
    </div>
    <button type="submit" class="button">Join Campaign</button>
</form>
<a href="{% url 'game:campaign_management:campaign_list' %}" class="button">Back to Campaigns</a>
{% endblock %}
