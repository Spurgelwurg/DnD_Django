{% extends 'base.html' %}

{% block content %}
<h1>Edit Campaign: {{ campaign.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'game:campaign_management:campaign_detail' campaign.id %}" class="button">Cancel</a>
</form>
{% endblock %}
