<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Obra+Letra&display=swap">
    <title>{% block title %}DnD Django{% endblock %}</title>
    
    {% block style %}
    <style>
        body {
            font-family: 'Obra Letra', sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        header {
            background-color: #a60000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .search-account {
            display: flex;
            align-items: center;
        }
        .search-account input {
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        .account-icon {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
        footer {
            background-color: black;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'game:logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% endif %}
    
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/classes">Classes</a></li>
                <li><a href="/species">Species</a></li>
                <li><a href="/campaigns">Campaigns</a></li>
                <li><a href="/characters">Characters</a></li>
                <li><a href="/dice-goblins">Dice-Goblins</a></li>
            </ul>
            <div class="search-account">
                <input type="text" placeholder="Search...">
                <a href="/account" class="account-icon">ðŸ”°</a>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} D&D Django. All rights reserved.</p>
    </footer>
</body>
</html>
