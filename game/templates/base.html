<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@400;700&display=swap">
    <title>{% block title %}DnD Django{% endblock %}</title>
    
    {% block style %}
    <style>
        body {
            font-family: 'Spectral SC', serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            width: 100%;
            height: 85px;
            position: relative;
            top: 0;
            left: 0;
            background-color: #a60000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000; /* Make sure header stays on top */
        }
        .navbar {
            display: flex;
            align-items: center;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .navbar ul li {
            margin: 0 22.5px; /* 45px spacing between items */
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .search-account {
            display: flex;
            align-items: center;
        }
        .search-account input {
            width: 260px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        .account-icon {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
        footer {
            background-color: black;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        main{
            height: 100%;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'game:logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% endif %}
    
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/classes">Classes</a></li>
                <li><a href="/species">Species</a></li>
                <li><a href="/campaigns">Campaigns</a></li>
                <li><a href="/characters">Characters</a></li>
                <li><a href="/dice-goblins">Dice-Goblins</a></li>
            </ul>
        </nav>
        <div class="search-account">
            <input type="text" placeholder="Search...">
            <a href="/account" class="account-icon">ðŸ”°</a>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} D&D Django. All rights reserved.</p>
    </footer>
</body>
</html>
