<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DnD Django{% endblock %}</title>
    
    {% block style %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start;
        }
        .container {
            background-color: #fff;
            width: 100%;
            max-width: 100%;
            padding: 20px;        
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            border-radius: 8px;
        }
        input {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            margin: 5px 0 5px 0;
            padding: 12px 16px;
            border-radius: 5px;
            max-width: 200px;
            cursor: pointer;
            font-size: larger;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            align-items: left;
            text-align: left;
        }
        .field-error {
            border-color: red;
        }

        nav {
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #575757;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'game:logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% endif %}
    
    <nav>
        
        <a href="{% url 'game:character_management:character_list' %}">Characters</a>
        <a href="{% url 'game:campaign_manager:campaign_list' %}">Campaigns</a>
        <a href="{% url 'game:character_management:roll_dice' %}">Roll Dice</a>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} D&D Django. All rights reserved.</p>
    </footer>
</body>
</html>
